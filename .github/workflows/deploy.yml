name: Deploy PHP App to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > github-actions-key
          chmod 600 github-actions-key

      - name: Deploy via rsync and SSH
        run: |
          rsync -avzr --delete \
            -e "ssh -i github-actions-key -o StrictHostKeyChecking=no" \
            --exclude='.git' --exclude='vendor' \
            ./ ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:~/pokeventure-image/

      - name: Install Composer dependencies & reload services
        run: |
          ssh -o StrictHostKeyChecking=no -i github-actions-key ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "
            cd ~/pokeventure-image/src &&
            if [ -f composer.json ]; then
              composer install --no-dev --optimize-autoloader
            fi &&
            sudo systemctl reload php8.1-fpm || sudo systemctl reload php8.2-fpm || true &&
            sudo systemctl reload nginx
          "
