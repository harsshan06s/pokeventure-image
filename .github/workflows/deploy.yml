name: Deploy PHP App to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write SSH key to file
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > $HOME/.ssh/lightsail_key
          chmod 600 $HOME/.ssh/lightsail_key
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> $HOME/.ssh/known_hosts

      - name: Push code via rsync over SSH
        run: |
          rsync -avzr --delete \
            -e "ssh -i ~/.ssh/lightsail_key -o StrictHostKeyChecking=no" \
            --exclude='.git' --exclude='vendor' \
            ./ ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:~/pokeventure-image/

      - name: Install Composer dependencies & reload services
        run: |
          ssh -i ~/.ssh/lightsail_key -o StrictHostKeyChecking=no \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "
              set -e
              cd ~/pokeventure-image/src
              if [ -f composer.json ]; then
                composer install --no-dev --optimize-autoloader
              fi
              sudo systemctl reload php8.1-fpm || sudo systemctl reload php8.2-fpm || true
              sudo systemctl reload nginx
            "
