name: Deploy PHP App to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Push code via rsync over SSH
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --temp-dir=/tmp
          path: ./
          remote_path: ~/pokeventure-image
          remote_host: ${{ secrets.LIGHTSAIL_HOST }}
          remote_user: ${{ secrets.LIGHTSAIL_USER }}
          remote_key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Write SSH key to file
        run: |
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > github-actions-key
          chmod 600 github-actions-key

      - name: Install Composer dependencies & reload services
        run: |
          ssh -o StrictHostKeyChecking=no -i github-actions-key \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "
              set -e
              cd ~/pokeventure-image
              if [ -f composer.json ]; then
                composer install --no-dev --optimize-autoloader
              fi
              sudo systemctl reload php8.1-fpm || true
              sudo systemctl reload php8.2-fpm || true
              sudo systemctl reload nginx
            "
